<div class="h-[10vh] bg-slate-600 flex justify-center">Navbar</div>
<div class="w-screen h-[90vh] flex flex-row justify-center bg-black text-white p-10">
  <div class="flex flex-col gap-y-6">
    <input class="border-gray-600 bg-gray-900 border-2 rounded-lg px-[24px] py-[10px]" type="text" placeholder="Search">
    @for (item of categories; track $index) {
      <a class="rounded-lg px-[24px] py-[12px] text-xl text-left font-semibold border-gray-600 border-2 cursor-pointer">{{item}}</a>
    }
  </div>
  <div class="bg-gray-900 border-gray-600 border-2 rounded-lg px-[24px] py-[10px]">
    <p class="font-bold text-xl">Category Name</p>
    @for (item of foodItems; track $index) {
      <food-item [name]=item.name [price]=item.price [description]=item.description [weight]=item.weight/>
    }
  </div>
</div>
